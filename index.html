<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SailSync Booking API</title>
  <link rel="stylesheet" type="text/css" href="./lib/swagger-ui.css" />
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="./lib/swagger-ui-bundle.js"></script>
  <script src="./lib/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function () {
      window.ui = SwaggerUIBundle({
        url: "./specs/booking.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout"
      });
    };
  </script>
</body>
</html>
