components:
  schemas:
    LoyaltyRewards:
      description: Tools and structures used to implement and manage guest loyalty
        reward programs.
      properties:
        reward_triggers:
          description: Events that generate loyalty points or rewards automatically.
          items:
            $ref: '#/components/schemas/RewardTrigger'
          type: array
        tiers:
          description: Reward levels assigned to guests based on activity or spend.
          items:
            $ref: '#/components/schemas/LoyaltyTier'
          type: array
        tools:
          description: Platforms used for tracking loyalty tiers, points, and guest
            engagement.
          items:
            enum:
            - Salesforce Loyalty Management
            - Oracle Loyalty Cloud
            - Annex Cloud
            type: string
          type: array
      type: object
    LoyaltyTier:
      properties:
        name:
          description: Name of the loyalty tier.
          example: Platinum
          type: string
        perks:
          description: Benefits associated with the tier.
          example:
          - Priority boarding
          - Spa access
          - Free specialty dining
          items:
            type: string
          type: array
      required:
      - name
      - perks
      type: object
    RewardTrigger:
      properties:
        event:
          description: Behavior or milestone that activates a reward.
          example: Completed 5th cruise
          type: string
        points:
          description: Number of loyalty points awarded.
          example: 500
          type: integer
      required:
      - event
      - points
      type: object
